spring.application.name=movie-catalog-service
server.port=8081
logging.level.org.springframework=DEBUG
logging.level.io.github.resilience4j=DEBUG


resilience4j.circuitbreaker.configs.default.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.default.failureRateThreshold=50
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=10s
resilience4j.circuitbreaker.configs.default.slidingWindowSize=20
# Instance-specific configuration for "myService"
resilience4j.circuitbreaker.instances.myService.baseConfig=default
resilience4j.circuitbreaker.instances.myService.failureRateThreshold=40
resilience4j.circuitbreaker.instances.myService.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.myService.slidingWindowSize=10

